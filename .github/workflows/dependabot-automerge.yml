name: Auto-merge Dependabot

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge for Dependabot PR
        uses: actions/github-script@v8
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            if (pr.data.user.login === 'dependabot[bot]') {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                merge_method: 'squash'
              });
            }
      - name: Tag minor version after merge
        if: success()
        run: |
          PR_TITLE=$(gh pr view ${{ github.event.pull_request.number }} --json title -q ".title")
          if [[ "$PR_TITLE" =~ ^deps ]]; then
            # Get current latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            # Increment minor version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_TAG"
            if [[ -z "$MAJOR" ]]; then MAJOR=0; fi
            if [[ -z "$MINOR" ]]; then MINOR=0; fi
            if [[ -z "$PATCH" ]]; then PATCH=0; fi
            NEW_MINOR=$((MINOR+1))
            NEW_TAG="$MAJOR.$NEW_MINOR.0"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$NEW_TAG"
            git push origin "$NEW_TAG"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
